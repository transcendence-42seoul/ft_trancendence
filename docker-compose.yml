version: "3.9"

services:
  srv-postgres:
    container_name: postgres
    image: postgres:latest
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - vol-postgres:/var/lib/postgresql/data
    networks:
      - net-transcendence
    env_file:
      - .env

  srv-backend:
    container_name: backend
    image: backend:1.0
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    expose:
      - "3000"
    networks:
      - net-transcendence
    volumes:
      - vol-profiles:/app/profiles
    depends_on:
      - srv-postgres
    env_file:
      - .env

  srv-frontend:
    container_name: frontend
    image: frontend:1.0
    build:
      context: ./front
      dockerfile: Dockerfile
    volumes:
      - vol-react_app:/app/dist
    ports:
      - "5173:5173"
    # expose:
    #   - "5173"
    networks:
      - net-transcendence
    env_file:
      - .env

networks:
  net-transcendence:
    name: net-transcendence
    driver: bridge

volumes:
  vol-postgres:
    name: postgres

  vol-react_app:
    name: react_app

  vol-images:
    name: images
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/share/images

  vol-profiles:
    name: profiles
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/share/profiles
